name: todo_list_app
description: A simple to-do list app built with Flutter.

publish_to: 'none' # Remove this line if you're publishing the package.

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Add your app dependencies here, like the following:
  # provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Add flutter_lints under dev_dependencies:
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.jpg  # Ensure the icon is added here
